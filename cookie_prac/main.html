<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반올림 알고리thm</title>
    <script>

        function inputid() {

            var num = document.getElementById('num').value;
            var round = +document.getElementById('round').value +1;

            if(num.indexOf(".") > -1)
            {
                var first = num.substring(0, num.indexOf("."));
                var second = num.substr(num.indexOf(".")+1, round-1)
                var thr = second.charAt(round) > 4 ? 1 : 0;

                var val = +(first+second)+thr;
                var val = val+'';

                var rst = '';
                console.log(first.length)
                console.log(round)

                for(var i = 0; i < val.length; i++)
                {
                    rst += val.charAt(i);
                    if(i == (first.length+round-1))
                    {
                        rst += '.';
                    }
                }

                document.getElementById('value').innerHTML = rst;

            }
            else
            {
                document.getElementById('value').innerHTML = num;
            }
        };

    </script>
</head>
<body>
소수점 : <input type="number" id="num"/><br>
자리수 : <input type="number" id="round"/><button onclick="inputid()">input</button><br>
<span id="value"></span>

</body>
</html>
